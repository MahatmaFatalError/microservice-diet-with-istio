apiVersion: v1
kind: Service
metadata:
  name: alphabet-service
  labels:
    app: alphabet-service
spec:
  type: NodePort
  ports:
  - port: 8080
    name: http
  selector:
    app: alphabet-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alphabet-service-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alphabet-service
        version: v1
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: alphabet-service
        image: lreimer/alphabet-service:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
